<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Grogu/Yoda Head Illustration -->
  <!-- Background -->
  <rect width="640" height="640" fill="transparent"/>
  
  <!-- Head -->
  <ellipse cx="320" cy="280" rx="180" ry="160" fill="#e8e8e8" stroke="#000" stroke-width="8"/>
  
  <!-- Left Ear -->
  <path d="M 80 240 Q 40 180 50 120 Q 60 80 100 60 Q 140 50 180 80 Q 200 100 190 140 Q 180 180 160 220 Q 150 240 120 260 L 80 240" fill="#e8e8e8" stroke="#000" stroke-width="8"/>
  <path d="M 120 150 Q 100 120 110 90 Q 120 70 140 80 Q 160 90 160 120 Q 160 140 140 160 Q 130 170 120 150" fill="#e8e8e8" stroke="#000" stroke-width="4"/>
  
  <!-- Right Ear -->
  <path d="M 560 240 Q 600 180 590 120 Q 580 80 540 60 Q 500 50 460 80 Q 440 100 450 140 Q 460 180 480 220 Q 490 240 520 260 L 560 240" fill="#e8e8e8" stroke="#000" stroke-width="8"/>
  <path d="M 520 150 Q 540 120 530 90 Q 520 70 500 80 Q 480 90 480 120 Q 480 140 500 160 Q 510 170 520 150" fill="#e8e8e8" stroke="#000" stroke-width="4"/>
  
  <!-- Wrinkles on forehead -->
  <path d="M 240 180 Q 280 160 320 158 Q 360 160 400 180" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <path d="M 250 200 Q 285 185 320 183 Q 355 185 390 200" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <path d="M 260 220 Q 290 210 320 208 Q 350 210 380 220" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <ellipse cx="265" cy="260" rx="35" ry="50" fill="#fff" stroke="#000" stroke-width="6"/>
  <ellipse cx="375" cy="260" rx="35" ry="50" fill="#fff" stroke="#000" stroke-width="6"/>
  
  <!-- Pupils -->
  <ellipse cx="270" cy="270" rx="18" ry="25" fill="#000"/>
  <ellipse cx="370" cy="270" rx="18" ry="25" fill="#000"/>
  
  <!-- Eye highlights -->
  <ellipse cx="275" cy="260" rx="8" ry="10" fill="#fff" opacity="0.6"/>
  <ellipse cx="375" cy="260" rx="8" ry="10" fill="#fff" opacity="0.6"/>
  
  <!-- Nose -->
  <ellipse cx="320" cy="310" rx="12" ry="10" fill="#d0d0d0" stroke="#000" stroke-width="3"/>
  
  <!-- Mouth -->
  <path d="M 280 340 Q 290 345 300 345 Q 310 345 320 343 Q 330 345 340 345 Q 350 345 360 340" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Teeth hints -->
  <rect x="305" y="345" width="8" height="10" fill="#fff" stroke="#000" stroke-width="2"/>
  <rect x="315" y="345" width="8" height="10" fill="#fff" stroke="#000" stroke-width="2"/>
  <rect x="325" y="345" width="8" height="10" fill="#fff" stroke="#000" stroke-width="2"/>
  
  <!-- Robe/Clothing -->
  <path d="M 200 400 Q 200 420 220 440 L 220 580 L 280 620 L 360 620 L 420 580 L 420 440 Q 440 420 440 400 L 400 400 Q 380 420 360 430 Q 340 435 320 435 Q 300 435 280 430 Q 260 420 240 400 Z" fill="#d8d0c0" stroke="#000" stroke-width="8"/>
  
  <!-- Robe folds -->
  <path d="M 280 460 Q 285 480 290 500 Q 295 520 300 540" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <path d="M 360 460 Q 355 480 350 500 Q 345 520 340 540" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <path d="M 320 450 L 320 560" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
</svg>
